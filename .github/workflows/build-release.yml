name: Build and Release RetroSLM

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: x64
            runner: windows-latest
          - os: windows
            arch: x86
            runner: windows-latest
          - os: macos
            arch: armv8
            runner: macos-15
          - os: macos
            arch: x86_64
            runner: macos-15
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: i386
            runner: ubuntu-latest
          - os: linux
            arch: aarch64
            runner: ubuntu-latest
          - os: linux
            arch: armv7
            runner: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan
        run: pip install conan

      # --- WINDOWS ---
      - name: Build Windows
        if: matrix.os == 'windows'
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\.conan2\profiles" mkdir "%USERPROFILE%\.conan2\profiles"
          (
          echo [settings]
          echo os=Windows
          echo arch=${{ matrix.arch == 'x64' && 'x86_64' || 'x86' }}
          echo compiler=msvc
          echo compiler.version=193
          echo compiler.cppstd=17
          echo compiler.runtime=dynamic
          echo compiler.runtime_type=Release
          echo build_type=Release
          ) > "%USERPROFILE%\.conan2\profiles\default"
          :: Naprawa skryptu: dodajemy --build=missing do conan install
          powershell -Command "(gc build-conan.cmd) -replace 'conan install', 'conan install . --build=missing' | Out-File -encoding ASCII build-conan.cmd"
          call build-conan.cmd

      # --- MACOS ---
      - name: Build macOS
        if: matrix.os == 'macos'
        run: |
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/default
          [settings]
          os=Macos
          arch=${{ matrix.arch }}
          compiler=apple-clang
          compiler.version=15
          compiler.libcxx=libc++
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          # Naprawa skryptu: dodajemy --build=missing
          sed -i '' 's/conan install/conan install . --build=missing/g' build-conan.sh
          chmod +x build-conan.sh
          ./build-conan.sh

      # --- LINUX STANDARD (x86_64) ---
      - name: Build Linux Standard
        if: matrix.os == 'linux' && matrix.arch == 'x86_64'
        run: |
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/default
          [settings]
          os=Linux
          arch=x86_64
          compiler=gcc
          compiler.version=11
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          sed -i 's/conan install/conan install . --build=missing/g' build-conan.sh
          chmod +x build-conan.sh
          ./build-conan.sh
          
          # Verify binary
          find . -type f -name "RetroSLM" -exec file {} \;
      # --- LINUX 32-BIT (i386) ---
      - name: Build Linux i386 (32-bit)
        if: matrix.os == 'linux' && matrix.arch == 'i386'
        continue-on-error: true
        run: |
          set +e

          # Clean previous builds
          rm -rf build build-i386 CMakeCache.txt
          
          # Install 32-bit cross-compilation tools
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libc6-dev-i386
          
          # Create Conan profile for i386
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/i386
          [settings]
          os=Linux
          arch=x86
          compiler=gcc
          compiler.version=$(gcc -dumpversion | cut -d.  -f1)
          compiler. libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          
          EOF
          
          # Create CMake toolchain file for i386
          cat <<EOF > toolchain-i386.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR i686)
          set(CMAKE_C_COMPILER gcc)
          set(CMAKE_CXX_COMPILER g++)
          set(CMAKE_C_FLAGS "-m32" CACHE STRING "" FORCE)
          set(CMAKE_CXX_FLAGS "-m32" CACHE STRING "" FORCE)
          set(CMAKE_EXE_LINKER_FLAGS "-m32" CACHE STRING "" FORCE)
          set(CMAKE_SHARED_LINKER_FLAGS "-m32" CACHE STRING "" FORCE)
          set(CMAKE_MODULE_LINKER_FLAGS "-m32" CACHE STRING "" FORCE)
          EOF
          
          # Install dependencies with Conan
          conan install . -pr:b=default -pr:h=i386 --build=missing --output-folder=build-i386 || exit 0
          
          # Build with CMake - NOT using presets
          mkdir -p build-i386/cmake-build
          cd build-i386/cmake-build
          
          cmake ../.. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=../../toolchain-i386.cmake \
            -DCMAKE_PREFIX_PATH="$PWD/../" \
            -DCMAKE_C_FLAGS="-m32" \
            -DCMAKE_CXX_FLAGS="-m32" || exit 0
          
          cmake --build . --config Release -j$(nproc) || exit 0
          
          # Verify and find binary
          echo "=== Searching for i386 binary ==="
          find . -type f -name "RetroSLM" -o -name "retroslm" | while read binary; do
            echo "Found: $binary"
            file "$binary"
            if file "$binary" | grep -q "80386\|i386\|32-bit.*Intel"; then
              echo "Valid i386 binary found!"
              mkdir -p ../../dist-i386
              cp "$binary" ../../dist-i386/RetroSLM
              chmod +x ../../dist-i386/RetroSLM
            fi
          done
      # --- LINUX ARM64 (aarch64) ---
      - name: Build Linux ARM64 (aarch64)
        if: matrix.os == 'linux' && matrix.arch == 'aarch64'
        continue-on-error: true
        run:  |
          set +e
          
          # Install ARM64 cross-compilation tools
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu
          
          # Create Conan profile for aarch64
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/aarch64
          [settings]
          os=Linux
          arch=armv8
          compiler=gcc
          compiler.version=$(gcc -dumpversion -dumpversion | cut -d. -f1)
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          
          EOF
          
          # Create CMake toolchain file for aarch64
          cat <<EOF > toolchain-aarch64.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)
          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)
          set(CMAKE_AR aarch64-linux-gnu-ar)
          set(CMAKE_RANLIB aarch64-linux-gnu-ranlib)
          set(CMAKE_STRIP aarch64-linux-gnu-strip)
          set(CMAKE_FIND_ROOT_PATH /usr/aarch64-linux-gnu)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY)
          EOF
          
          # Install dependencies with Conan
          conan install . -pr:b=default -pr:h=aarch64 --build=missing --output-folder=build-aarch64 || exit 0
          
          # Build with CMake
          mkdir -p build-aarch64/cmake-build
          cd build-aarch64/cmake-build
          
          cmake ../..  \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=../../toolchain-aarch64.cmake \
            -DCMAKE_PREFIX_PATH="$PWD/../" || exit 0
          
          cmake --build . --config Release -j$(nproc) || exit 0
          
          # Verify and find binary
          echo "=== Searching for aarch64 binary ==="
          find . -type f -name "RetroSLM" -o -name "retroslm" | while read binary; do
            echo "Found:  $binary"
            file "$binary"
            if file "$binary" | grep -q "aarch64\|ARM.*64-bit"; then
              echo "Valid aarch64 binary found!"
              mkdir -p ../../dist-aarch64
              cp "$binary" ../../dist-aarch64/RetroSLM
              chmod +x ../../dist-aarch64/RetroSLM
            fi
          done

      # --- LINUX ARMv7 ---
      - name: Build Linux ARMv7
        if: matrix.os == 'linux' && matrix.arch == 'armv7'
        continue-on-error: true
        run: |
          set +e

          # Clean previous builds
          rm -rf build build-armv7 CMakeCache.txt
          
          # Install ARMv7 cross-compilation tools
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf binutils-arm-linux-gnueabihf
          
          # Create Conan profile for armv7
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/armv7
          [settings]
          os=Linux
          arch=armv7hf
          compiler=gcc
          compiler.version=$(gcc -dumpversion | cut -d. -f1)
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          
          [conf]
          tools.cmake.cmaketoolchain:user_toolchain=["$PWD/toolchain-armv7.cmake"]
          EOF
          
          # Create CMake toolchain file for armv7
          cat <<EOF > toolchain-armv7.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR armv7l)
          set(CMAKE_C_COMPILER arm-linux-gnueabihf-gcc)
          set(CMAKE_CXX_COMPILER arm-linux-gnueabihf-g++)
          set(CMAKE_AR arm-linux-gnueabihf-ar)
          set(CMAKE_RANLIB arm-linux-gnueabihf-ranlib)
          set(CMAKE_STRIP arm-linux-gnueabihf-strip)
          set(CMAKE_FIND_ROOT_PATH /usr/arm-linux-gnueabihf)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY)
          EOF
          
          # Install dependencies with Conan
          conan install . -pr:b=default -pr:h=armv7 --build=missing --output-folder=build-armv7 || exit 0
          
          # Build with CMake
          mkdir -p build-armv7/cmake-build
          cd build-armv7/cmake-build
          
          cmake ../.. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=../../toolchain-armv7.cmake \
            -DCMAKE_PREFIX_PATH="$PWD/../" || exit 0
          
          cmake --build . --config Release -j$(nproc) || exit 0
          
          # Verify and find binary
          echo "=== Searching for armv7 binary ==="
          find . -type f -name "RetroSLM" -o -name "retroslm" | while read binary; do
            echo "Found:  $binary"
            file "$binary"
            if file "$binary" | grep -q "ARM.*32-bit"; then
              echo "Valid armv7 binary found!"
              mkdir -p ../../dist-armv7
              cp "$binary" ../../dist-armv7/RetroSLM
              chmod +x ../../dist-armv7/RetroSLM
            fi
          done

          

      # --- PAKOWANIE ---
      - name: Package Artifacts
        shell: bash
        run: |
          DATE=$(date +'%Y. %m.%d')
          mkdir -p dist
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            if [ -f output/Release/RetroSLM.exe ]; then
              cp output/Release/RetroSLM. exe dist/RetroSLM_${DATE}_win_${{ matrix.arch }}.exe
              echo "✓ Packaged Windows binary"
            fi
          elif [ "${{ matrix. os }}" = "macos" ]; then
            BINARY=$(find build -type f -name "RetroSLM" 2>/dev/null | head -n 1)
            if [ -n "$BINARY" ] && [ -f "$BINARY" ]; then
              cp "$BINARY" dist/RetroSLM_${DATE}_${{ matrix.os }}_${{ matrix.arch }}
              chmod +x dist/RetroSLM_${DATE}_${{ matrix.os }}_${{ matrix. arch }}
              echo "✓ Packaged macOS binary"
              file dist/RetroSLM_${DATE}_${{ matrix.os }}_${{ matrix.arch }}
            fi
          elif [ "${{ matrix.os }}" = "linux" ]; then
            case "${{ matrix.arch }}" in
              x86_64)
                BINARY=$(find build -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                ;;
              i386)
                BINARY=$(find dist-i386 -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                ;;
              aarch64)
                BINARY=$(find dist-aarch64 -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                ;;
              armv7)
                BINARY=$(find dist-armv7 -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                ;;
            esac
            
            if [ -n "$BINARY" ] && [ -f "$BINARY" ]; then
              # Verify architecture before packaging
              ARCH_CHECK=$(file "$BINARY")
              echo "Binary check: $ARCH_CHECK"
              
              VALID=false
              case "${{ matrix.arch }}" in
                x86_64)
                  echo "$ARCH_CHECK" | grep -q "x86-64.*64-bit" && VALID=true
                  ;;
                i386)
                  echo "$ARCH_CHECK" | grep -q "80386\|i386\|Intel.*32-bit" && VALID=true
                  ;;
                aarch64)
                  echo "$ARCH_CHECK" | grep -q "aarch64\|ARM.*64-bit" && VALID=true
                  ;;
                armv7)
                  echo "$ARCH_CHECK" | grep -q "ARM.*32-bit" && VALID=true
                  ;;
              esac
              
              if [ "$VALID" = "true" ]; then
                cp "$BINARY" dist/RetroSLM_${DATE}_${{ matrix.os }}_${{ matrix.arch }}
                chmod +x dist/RetroSLM_${DATE}_${{ matrix. os }}_${{ matrix.arch }}
                echo "✓ Packaged valid ${{ matrix.arch }} binary"
                file dist/RetroSLM_${DATE}_${{ matrix. os }}_${{ matrix.arch }}
              else
                echo "✗ Binary architecture mismatch for ${{ matrix.arch }}"
                echo "Expected: ${{ matrix.arch }}, Got: $ARCH_CHECK"
                touch dist/. failed_${{ matrix.arch }}
              fi
            else
              echo "✗ No binary found for ${{ matrix.os }} ${{ matrix.arch }}"
              touch dist/.empty_build_${{ matrix.arch }}
            fi
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: RetroSLM-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success() && (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./release-files
          merge-multiple: true
      - name: Remove build markers and show files
        run: |
          find ./release-files -name ". empty_build_*" -delete || true
          find ./release-files -name ". failed_*" -delete || true
          echo "=== Release files ==="
          ls -lah ./release-files/
          find ./release-files -type f -exec file {} \;
      
      - id: datetime
        run: echo "now=$(date +'%Y.%m.%d %H:%M')" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ github.run_number }}
          name: "Build: ${{ steps.datetime.outputs.now }}"
          files: ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
