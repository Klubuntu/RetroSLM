name: Build and Release RetroSLM

on:
  schedule: 
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs: 
  build:
    name:  ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os:  windows
            arch: x64
            runner: windows-latest
          - os: windows
            arch:  x86
            runner: windows-latest
          - os: macos
            arch: armv8
            runner: macos-15
          - os: macos
            arch: x86_64
            runner: macos-15
          - os: linux
            arch:  x86_64
            runner:  ubuntu-latest
          - os:  linux
            arch: i386
            runner: ubuntu-latest
          - os: linux
            arch:  aarch64
            runner: ubuntu-24.04-arm
          - os: linux
            arch: armv7
            runner: ubuntu-latest

    steps:
      - name: Checkout code
        uses:  actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan
        run: pip install conan

      # --- WINDOWS ---
      - name: Build Windows
        if: matrix.os == 'windows'
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\.conan2\profiles" mkdir "%USERPROFILE%\.conan2\profiles"
          (
          echo [settings]
          echo os=Windows
          echo arch=${{ matrix.arch == 'x64' && 'x86_64' || 'x86' }}
          echo compiler=msvc
          echo compiler.version=193
          echo compiler.cppstd=17
          echo compiler.runtime=dynamic
          echo compiler.runtime_type=Release
          echo build_type=Release
          ) > "%USERPROFILE%\.conan2\profiles\default"
          :: Naprawa skryptu: dodajemy --build=missing do conan install
          powershell -Command "(gc build-conan.cmd) -replace 'conan install', 'conan install . --build=missing' | Out-File -encoding ASCII build-conan.cmd"
          call build-conan.cmd

      # --- MACOS ---
      - name: Build macOS
        if: matrix.os == 'macos'
        run: |
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/default
          [settings]
          os=Macos
          arch=${{ matrix.arch }}
          compiler=apple-clang
          compiler.version=15
          compiler.libcxx=libc++
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          # Naprawa skryptu: dodajemy --build=missing
          sed -i '' 's/conan install/conan install . --build=missing/g' build-conan.sh
          chmod +x build-conan.sh
          ./build-conan.sh

      # --- LINUX STANDARD (x86_64) ---
      - name: Build Linux Standard
        if: matrix.os == 'linux' && matrix.arch == 'x86_64'
        run: |
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/default
          [settings]
          os=Linux
          arch=x86_64
          compiler=gcc
          compiler.version=11
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          sed -i 's/conan install/conan install . --build=missing/g' build-conan.sh
          chmod +x build-conan.sh
          ./build-conan.sh

      # --- LINUX ARM64 (aarch64) - Native on ARM runner ---
      - name: Build Linux ARM64 (aarch64)
        if: matrix.os == 'linux' && matrix.arch == 'aarch64'
        run: |
          mkdir -p ~/.conan2/profiles
          cat <<EOF > ~/.conan2/profiles/default
          [settings]
          os=Linux
          arch=armv8
          compiler=gcc
          compiler.version=$(gcc -dumpversion | cut -d. -f1)
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          sed -i 's/conan install/conan install .  --build=missing/g' build-conan.sh
          chmod +x build-conan.sh
          ./build-conan.sh

      # --- LINUX 32-BIT (i386) ---
      - name: Build Linux i386 (32-bit)
        if: matrix.os == 'linux' && matrix.arch == 'i386'
        continue-on-error: true
        run: |
          set +e
          
          # Install 32-bit cross-compilation tools
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libc6-dev-i386
          
          # Create Conan default profile
          mkdir -p ~/.conan2/profiles
          conan profile detect --force
          
          # Create Conan profile for i386
          cat <<EOF > ~/.conan2/profiles/i386
          [settings]
          os=Linux
          arch=x86
          compiler=gcc
          compiler.version=$(gcc -dumpversion | cut -d. -f1)
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          
          # Create CMake toolchain file for i386
          cat <<'TOOLCHAIN' > toolchain-i386.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR i686)
          set(CMAKE_C_COMPILER gcc)
          set(CMAKE_CXX_COMPILER g++)
          set(CMAKE_C_FLAGS_INIT "-m32")
          set(CMAKE_CXX_FLAGS_INIT "-m32")
          set(CMAKE_EXE_LINKER_FLAGS_INIT "-m32")
          set(CMAKE_SHARED_LINKER_FLAGS_INIT "-m32")
          TOOLCHAIN
          
          # Install dependencies with Conan
          conan install . -pr:b=default -pr:h=i386 --build=missing --output-folder=build-i386
          
          # Build with CMake
          cmake -S .  -B build-i386/Release \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=toolchain-i386.cmake \
            -DCMAKE_PREFIX_PATH="$(pwd)/build-i386"
          
          cmake --build build-i386/Release --config Release -j$(nproc)
          
          # Verify binary architecture
          echo "=== Verifying i386 build ==="
          find build-i386 -name "RetroSLM" -exec file {} \;

      # --- LINUX ARMv7 ---
      - name: Build Linux ARMv7
        if: matrix.os == 'linux' && matrix.arch == 'armv7'
        continue-on-error: true
        run: |
          set +e
          
          # Install ARMv7 cross-compilation tools
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf binutils-arm-linux-gnueabihf
          
          # Create Conan default profile
          mkdir -p ~/.conan2/profiles
          conan profile detect --force
          
          # Create Conan profile for armv7
          cat <<EOF > ~/.conan2/profiles/armv7
          [settings]
          os=Linux
          arch=armv7hf
          compiler=gcc
          compiler.version=$(arm-linux-gnueabihf-gcc -dumpversion | cut -d. -f1)
          compiler.libcxx=libstdc++11
          compiler.cppstd=gnu17
          build_type=Release
          EOF
          
          # Create CMake toolchain file for armv7
          cat <<'TOOLCHAIN' > toolchain-armv7.cmake
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR armv7l)
          set(CMAKE_C_COMPILER arm-linux-gnueabihf-gcc)
          set(CMAKE_CXX_COMPILER arm-linux-gnueabihf-g++)
          set(CMAKE_AR arm-linux-gnueabihf-ar CACHE FILEPATH "")
          set(CMAKE_RANLIB arm-linux-gnueabihf-ranlib CACHE FILEPATH "")
          set(CMAKE_FIND_ROOT_PATH /usr/arm-linux-gnueabihf)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          TOOLCHAIN
          
          # Install dependencies with Conan
          conan install . -pr:b=default -pr:h=armv7 --build=missing --output-folder=build-armv7
          
          # Build with CMake
          cmake -S . -B build-armv7/Release \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=toolchain-armv7.cmake \
            -DCMAKE_PREFIX_PATH="$(pwd)/build-armv7"
          
          cmake --build build-armv7/Release --config Release -j$(nproc)
          
          # Verify binary architecture
          echo "=== Verifying ARMv7 build ==="
          find build-armv7 -name "RetroSLM" -exec file {} \;

      # --- PAKOWANIE ---
      - name: Package Artifacts
        shell: bash
        run:  |
          DATE=$(date +'%Y.%m.%d')
          mkdir -p dist
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            if [ -f output/Release/RetroSLM.exe ]; then
              cp output/Release/RetroSLM.exe dist/RetroSLM_${DATE}_win_${{ matrix.arch }}.exe
              echo "✓ Packaged Windows ${{ matrix.arch }}"
            fi
            
          elif [ "${{ matrix.os }}" = "macos" ]; then
            BINARY=$(find build -type f -name "RetroSLM" 2>/dev/null | head -n 1)
            if [ -n "$BINARY" ] && [ -f "$BINARY" ]; then
              cp "$BINARY" dist/RetroSLM_${DATE}_macos_${{ matrix.arch }}
              chmod +x dist/RetroSLM_${DATE}_macos_${{ matrix.arch }}
              echo "✓ Packaged macOS ${{ matrix.arch }}"
              file dist/RetroSLM_${DATE}_macos_${{ matrix.arch }}
            fi
            
          elif [ "${{ matrix.os }}" = "linux" ]; then
            BINARY=""
            EXPECTED_ARCH=""
            
            case "${{ matrix.arch }}" in
              x86_64)
                BINARY=$(find build -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                EXPECTED_ARCH="x86-64"
                ;;
              i386)
                BINARY=$(find build-i386 -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                EXPECTED_ARCH="80386\|i386\|Intel.*32-bit"
                ;;
              aarch64)
                BINARY=$(find build -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                EXPECTED_ARCH="aarch64\|ARM aarch64"
                ;;
              armv7)
                BINARY=$(find build-armv7 -type f -name "RetroSLM" 2>/dev/null | head -n 1)
                EXPECTED_ARCH="ARM\|arm"
                ;;
            esac
            
            if [ -n "$BINARY" ] && [ -f "$BINARY" ]; then
              # Verify architecture
              ARCH_INFO=$(file "$BINARY")
              echo "Found binary:  $BINARY"
              echo "Architecture: $ARCH_INFO"
              
              if echo "$ARCH_INFO" | grep -qE "$EXPECTED_ARCH"; then
                cp "$BINARY" dist/RetroSLM_${DATE}_linux_${{ matrix.arch }}
                chmod +x dist/RetroSLM_${DATE}_linux_${{ matrix.arch }}
                echo "✓ Packaged Linux ${{ matrix.arch }}"
                file dist/RetroSLM_${DATE}_linux_${{ matrix.arch }}
              else
                echo "✗ Architecture mismatch for ${{ matrix.arch }}"
                echo "  Expected: $EXPECTED_ARCH"
                echo "  Got: $ARCH_INFO"
              fi
            else
              echo "✗ No binary found for Linux ${{ matrix.arch }}"
            fi
          fi
          
          # Show what was packaged
          echo "=== dist/ contents ==="
          ls -la dist/ || echo "dist/ is empty"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: RetroSLM-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: ignore

  release:
    needs:  build
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./release-files
          merge-multiple: true
          
      - name: Show release files
        run: |
          echo "=== Release files ==="
          ls -lah ./release-files/ || echo "No files"
          echo ""
          echo "=== File types ==="
          find ./release-files -type f -exec file {} \; || true
          echo ""
          echo "=== SHA256 ==="
          sha256sum ./release-files/* 2>/dev/null || true
          
      - id: datetime
        run: echo "now=$(date +'%Y.%m.%d %H:%M')" >> $GITHUB_OUTPUT
        
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ github.run_number }}
          name: "Build:  ${{ steps.datetime.outputs.now }}"
          files: ./release-files/RetroSLM_*
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
